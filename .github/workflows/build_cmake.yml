name: CMake Build Matrix

on: [ workflow_dispatch ] # Trigger manually only

env:
  CMAKE_VERSION: 3.20.x

jobs:
  build:
    name: ${{ matrix.config.name }} - ${{ matrix.config.cmake_preset }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Windows Latest MSVC", os: windows-latest,
            cc: "cl", cxx: "cl",
            environment_script: "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Auxiliary/Build/vcvars64.bat",
            cmake_preset: DEBUG
          }
        # - {
            # name: "Windows Latest MSVC", os: windows-latest,
            # cc: "cl", cxx: "cl",
            # environment_script: "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Auxiliary/Build/vcvars64.bat",
            # cmake_preset: RELEASE
          # }
        # - {
            # name: "Windows Latest MinGW", os: windows-latest,
            # cc: "gcc", cxx: "g++",
            # cmake_preset: DEBUG
          # }
        # - {
            # name: "Windows Latest MinGW", os: windows-latest,
            # cc: "gcc", cxx: "g++",
            # cmake_preset: RELEASE
          # }
        - {
            name: "Ubuntu Latest GCC", os: ubuntu-latest,
            cc: "gcc", cxx: "g++",
            cmake_preset: DEBUG
          }
        # - {
            # name: "Ubuntu Latest GCC", os: ubuntu-latest,
            # cc: "gcc", cxx: "g++",
            # cmake_preset: RELEASE
          # }
        # - {
            # name: "macOS Latest Clang", os: macos-latest,
            # cc: "clang", cxx: "clang++",
            # cmake_preset: DEBUG
          # }
        # - {
            # name: "macOS Latest Clang", os: macos-latest,
            # cc: "clang", cxx: "clang++",
            # cmake_preset: RELEASE
          # }

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.13
      with:
        cmake-version: ${{ env.CMAKE_VERSION }}

    - name: Verion of cmake
      run: cmake --version

    - name: Create Build Directory
      run: mkdir -p ${{ github.workspace }}/build

    - name: Run cmake
      shell: cmake -P {0}
      run: |
        set(ENV{CC} ${{ matrix.config.cc }})
        set(ENV{CXX} ${{ matrix.config.cxx }})

        # Run environment script if specified. Save output to file.
        if ("${{ runner.os }}" STREQUAL "Windows" AND NOT "x${{ matrix.config.environment_script }}" STREQUAL "x")
          execute_process(
            COMMAND "${{ matrix.config.environment_script }}" && set
            OUTPUT_FILE environment_script_output.txt
          )
          file(STRINGS environment_script_output.txt output_lines)
          foreach(line IN LISTS output_lines)
            if (line MATCHES "^([a-zA-Z0-9_-]+)=(.*)$")
              set(ENV{${CMAKE_MATCH_1}} "${CMAKE_MATCH_2}")
            endif()
          endforeach()
        endif()

        # Windows path separator is ";".
        set(path_separator ":")
        if ("${{ runner.os }}" STREQUAL "Windows")
          set(path_separator ";")
        endif()
        set(ENV{PATH} "$ENV{GITHUB_WORKSPACE}${path_separator}$ENV{PATH}")

        # Run cmake.
        execute_process(
          COMMAND cmake
            -S .
            -B build
            -D CMAKE_BUILD_TYPE=$ENV{BUILD_TYPE}
          RESULT_VARIABLE result
        )
        if (NOT result EQUAL 0)
          message(FATAL_ERROR "Bad exit status")
        endif()

    - name: Build
      shell: cmake -P {0}
      run: |
        # Read the output file generated from the envoronment script.
        if ("${{ runner.os }}" STREQUAL "Windows" AND NOT "x${{ matrix.config.environment_script }}" STREQUAL "x")
          file(STRINGS environment_script_output.txt output_lines)
          foreach(line IN LISTS output_lines)
            if (line MATCHES "^([a-zA-Z0-9_-]+)=(.*)$")
              set(ENV{${CMAKE_MATCH_1}} "${CMAKE_MATCH_2}")
            endif()
          endforeach()
        endif()

        # Run build
        execute_process(
          COMMAND cmake --build build
          RESULT_VARIABLE result
          OUTPUT_VARIABLE output
          ERROR_VARIABLE output
          ECHO_OUTPUT_VARIABLE ECHO_ERROR_VARIABLE
        )
        if (NOT result EQUAL 0)
          string(REGEX MATCH "FAILED:.*$" error_message "${output}")
          string(REPLACE "\n" "%0A" error_message "${error_message}")
          message("::error::${error_message}")
          message(FATAL_ERROR "Build failed")
        endif()

    - name: Run tests
      shell: cmake -P {0}
      run: |
        include(ProcessorCount)
        ProcessorCount(N)

        set(ENV{CTEST_OUTPUT_ON_FAILURE} "ON")

        execute_process(
          COMMAND ctest -j ${N}
          WORKING_DIRECTORY build
          RESULT_VARIABLE result
          OUTPUT_VARIABLE output
          ERROR_VARIABLE output
          ECHO_OUTPUT_VARIABLE ECHO_ERROR_VARIABLE
        )
        if (NOT result EQUAL 0)
          string(REGEX MATCH "[0-9]+% tests.*[0-9.]+ sec.*$" test_results "${output}")
          string(REPLACE "\n" "%0A" test_results "${test_results}")
          message("::error::${test_results}")
          message(FATAL_ERROR "Running tests failed!")
        endif()


